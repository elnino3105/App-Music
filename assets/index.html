<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Music</title>
   <!--  <link rel="stylesheet" href="css/text.css"> -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./fonts/fontawesome-free-5.15.3-web/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">

</head>
<body>
    <div class="player">
        <div class="dashboard">
            <header>
                <h4>Play Music</h4>
                <h2>
                  <marquee behavior="scroll" scrollamount="5" direction="right">Song Name</marquee>
                </h2>
            </header>
            <div class="cd">
                <div class="cd-thumb">
                </div>
           </div>
           <div class="control">
            <div class="btn btn-repeat">
                <i class="fas fa-redo"></i>
              </div>
              <div class="btn btn-prev">
                <i class="fas fa-step-backward"></i>
              </div>
              <div class="btn-toggle-play">
                <i class="fas fa-pause icon-pause"></i>
                <i class="fas fa-play icon-play"></i>
              </div>
              <div class="btn btn-next">
                <i class="fas fa-step-forward"></i>
              </div>
              <div class="btn btn-random ">
                <i class="fas fa-random"></i>
              </div>
           </div>
           <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
           <audio id="audio" src=""></audio>
           <div class="progress-bottom">
             <span class="progress__current">00:00</span>
             <span class="progress__duration"></span>
           </div>
        </div>
        <div class="playlist">
         
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
